<button *ngFor="let i of [0, 1, 2, 3, 4, 5, 6, 7, 8]" (click)="this.ts.move(i)">
    <div *ngIf="!this.ts.squares[i] && !this.ts.winner && !this.ts.draw" [ngClass]="{'X': this.ts.player === 'X', 'O': this.ts.player === 'O'}" class="hovertext text">{{ this.ts.player }}</div>
    <div *ngIf="this.ts.squares[i]" [ngClass]="{'X': this.ts.squares[i] === 'X', 'O': this.ts.squares[i] === 'O'}" class="text">
        {{ this.ts.squares[i] }}
    </div>
</button>
